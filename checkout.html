<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Hotel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Checkout Hotel</h1>

        <div class="order-details">
            <h2>Detail Pesanan</h2>
            <p><strong>Nama Hotel:</strong> Hotel Bintang Lima</p>
            <p><strong>Tanggal Check-in:</strong> 20 Desember 2023</p>
            <p><strong>Tanggal Check-out:</strong> 25 Desember 2023</p>
            <p><strong>Kamar:</strong> 1 Deluxe Room</p>
            <p><strong>Tamu:</strong> 2 Dewasa, 1 Anak</p>
        </div>

        <div class="guest-details">
            <h2>Detail Tamu</h2>
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" placeholder="Nama Lengkap">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email">

            <label for="phone">Nomor Telepon:</label>
            <input type="tel" id="phone" placeholder="Nomor Telepon">
        </div>

        <div class="payment-summary">
            <h2>Ringkasan Pembayaran</h2>
            <p><strong>Harga per Malam:</strong> Rp 1.500.000</p>
            <p><strong>Jumlah Malam:</strong> 5</p>
            <p><strong>Total:</strong> Rp 7.500.000</p>
        </div>

        <button class="checkout-button">Bayar Sekarang</button>
    </div>
</body>
</html>
